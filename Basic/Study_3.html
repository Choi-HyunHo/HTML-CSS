<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <h1>목록 만들기</h1>
    <h2>좋아하는 운동</h2>
    <!-- 순서가 있는 리스트-->
    <ol>
        <li>농구</li>
        <li>축구</li>
        <li>야구</li>
    </ol>
    <h2>좋아하는 과일</h2>
    <!-- 순서가 없는 리스트-->
    <ul>
        <li>사과</li>
        <li>복숭아</li>
        <li>딸기</li>
    </ul>
    <h2>좋아하는 계절 순서</h2>
    <!-- 기호가 붙지않는 목록으로 구성 -->
    <dl>
        <dd>가을</dd>
        <dd>겨울</dd>
        <dd>봄</dd>
        <dd>여름</dd>
    </dl>
    <!-- 이미지에 링크 연결 -->
    <a href="https://search.naver.com/search.naver?where=nexearch&sm=tab_jum&query=%EB%86%8D%EA%B5%AC%EA%B3%B5">
        <img src="농구공.jpg"/>
    </a>
    


</body>
</html>
