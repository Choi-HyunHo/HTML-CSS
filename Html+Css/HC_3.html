<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 셀렉터 연습</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <h1>개발자 공부법</h1>
    <h2>개념</h2>
    <ul>
        <li class="key">큰 그림부터 - 목차, 핵심, 나머지</li>
        <li>얕고 빠르게 - 한 번에 다 X, 뼈대부터 먼저!</li>
        <li>점진적 확장 - 뼈대에 살을 붙이기!</li>
    </ul>
    <h2>코드</h2>
    <ul>
        <li class="key">따라하기 - 기초가 곧 핵심!</li>
        <li>바꿔보기 - 내 입맛대로 변경!</li>
        <li>출제하기 - 출제자의 입장!</li>
    </ul>
    <h2>문서화</h2>
    <ol>
        <li class="key">개발은 팀 단위! 원활한 협업을 위해</li>
        <li>논리적, 간결하게</li>
        <li>블로그, 깃허브 운영</li>
    </ol>
</body>
</html>
