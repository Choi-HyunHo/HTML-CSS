        <li class="main">기술력 - 현재 얼마나 준비가되었나?</li>

        <li class="sub">코딩 테스트 - 직접적 실력 검증, 온라인 및 화이트 보드 테스트</li>
    </ul>

    <h2>자격증 준비해야 할까요?</h2>
    <p>굳이 필요<span id="use">X</span> 회사에서 언급 시에 준비해도 괜찮다!</p>
